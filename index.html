<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrition" content="Restaurant reservations">
    <title>OhMyFood</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="scss/main.css" type="text/css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/7a4162d82f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <header>
            <img class="header_logo" alt="OMF logo" src="mockups/images/logo/ohmyfood.png">
        </header>

        <section class="section-1">
            <div class="location"> 
                <div class="location_icon">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Paris, Bellville</p>
                </div>
            </div>
            <div class="section-1_title">
                <h1>Book the menu you like</h1>
            </div>
            <div class="section-1_subtitle">
                <h3>Discover top-of-the-art restaurants we picked for you</h3>
            </div>    
            <div class="section-1_explore-btn">
                <a href="#"><p>Explore restaurants</p></a>
            </div>
        </section>

        <section class="section-2">
            <div class="section-2_tittle">
                <h1>How it works</h1>
            </div>

            <div class="step-1">
                <div class="step-1_counter">
                    <p>1</p>
                </div>
                <div class="step-1_icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="step-1_text">
                    <h4>Chose a restaurant</h4>
                </div>
            </div>

            <div class="step-2">
                <div class="step-2_counter">
                    <p>2</p>
                </div>
                <div class="step-2_icon">
                    <i class="fas fa-list"></i>
                </div>
                <div class="step-2_text">
                    <h4>Create your menu</h4>
                </div>
            </div>

            <div class="step-3">
                <div class="step-3_counter">
                    <p>3</p>
                </div>
                <div class="step-3_icon">
                    <i class="fas fa-store"></i>
                </div>
                <div class="step-3_text">
                    <h4>Go enjoy it at the restaurant</h4>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
